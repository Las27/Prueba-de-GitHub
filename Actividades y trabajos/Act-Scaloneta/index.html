<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaloneta</title>

    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/10465/10465982.png" type="image/x-icon">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body> 
    <section>
        <form id="player-form">
            <label for="name">Nombre</label>
            <input type="text" id="name" required>

            <label for="age">Edad</label>
            <input type="number" id="age" required>
            <select name="" id="position" required>
                <option value="Delantero">Delantero</option>
                <option value="Defensor">Defensor</option>
                <option value="Central">Central</option>
                <option value="Arquero">Arquero</option>
                <option value="Suplente">Suplente</option>
            </select>
            <input type="submit" name="Agregar" id="" class="btn btn-primary">
        </form>
        <ul id="player-list"></ul>
    </section>


<script src="script.js"></script>
    
</body>
</html>
